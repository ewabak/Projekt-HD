<!doctype html>
<html>

  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css')}}"> 

    <title>Projekt ETL</title>

  </head>

  <body>

    <nav class="navbar navbar-expand-lg" style="background-color: #bccfdf;">
        <a class="navbar-brand" >Projekt ETL</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup" >

        </div>
      </nav>

      <div class="col-center">
      <div class="row"><br></div>

     

      <div class="button-center">
          <div class="row">
          <a href="/csv_file" ><button class="btn btn-primary mb-2" style="background-color: #bccfdf; color: black">Pobierz plik CSV</button></a>
        </div>
        </div>

    <div class="container">
              
      {% block content %}
      {{ data.to_html(classes="table table-striped") | safe}}
      {% endblock %}
    </div>
  </div>
    </body>

    </html>
